<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <!-- bài tập 2 -->
  <div class="card w-25 mx-auto mb-5">
    <div class="card-header text-center text-white bg-danger">
      Tính tổng 2 số x, n
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="">Nhập x </label>
        <input type="text" name="" id="baiTap2_input1" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Nhập n </label>
        <input type="text" name="" id="baiTap2_input2" class="form-control">
      </div>
      <button class="btn btn-success" type="submit" onclick="btnTinhTong(event)">Tính</button>

    </div>
    <div class="card-footer text-muted">
      <div id="inTongBaiTap2">Cách tính mẫu (x=2;n=2): 2^0 + 2^1 + 2^2 </div>
    </div>
  </div>




  <!-- bài tập 3 -->
  <div class="card w-25 mx-auto mb-5">
    <div class="card-header text-center text-white bg-info">
      Tính giai thừa
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="">Nhập số </label>
        <input type="text" name="" id="baiTap3" class="form-control">
      </div>
      <button class="btn btn-success" type="submit" onclick="btnTinhGiaiThua(event)">Tính</button>
    </div>
    <div class="card-footer text-muted">
      <div id="inSoGiaiThua"></div>
    </div>
  </div>





  <!-- bài tập 4 -->
  <div class="card w-25 mx-auto mb-5">
    <div class="card-header text-center text-white bg-warning">
      Tạo thẻ div
    </div>
    <div class="card-body">
      <button class="btn btn-success" type="submit" onclick="btnCreate(event)">Tạo thẻ</button>
      <button class="btn btn-danger" type="reset" onclick="btnRest()">Reset thẻ</button>
    </div>
    <div class="card-footer text-muted">
      <div id="addThe"></div>
    </div>
  </div>

  <!-- bài tập 5 -->
  <div class="card w-25 mx-auto mb-5">
    <div class="card-header text-center text-white bg-primary">
      Đếm số nguyên
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="">Nhập số</label>
        <input type="text" name="" id="nhapSoBT5" class="form-control">
      </div>
      <button id="nutDem" class="btn btn-success" type="submit" onclick="btnCount(event)">Đếm</button>
      <button class="btn btn-danger" type="reset" onclick="btnRestBT5()">Reset thẻ</button>
    </div>
    <div class="card-footer text-muted">
      <div id="inListnum">Cách đếm (nhập số là 5): 1 2 3 4 5 </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./baitap1.js"></script>
  <script src="./baitap2.js"></script>
  <script src="./baitap3.js"></script>
  <script src="./baitap4.js"></script>
  <script src="./baitap5.js"></script>
</body>

</html>
